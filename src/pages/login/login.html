<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="page-login">
  <section class="w-section mobile-wrapper" >
        <div class="page-content" id="main-stack" data-scroll="0">
            <div class="">
                <div class="logo-login" style="display: flex; align-items: center; justify-content: center; align-content: center;">
                </div>
                <div class="bottom-section padding">
                    <div class="w-form">
                        <form id="submit-form" name="email-form" data-name="Email Form">
                            <div>
                                <label class="label-form" for="email-field">Email</label>
                                <input class="w-input input-form" id="email-field" type="email" placeholder="david.smith@gmail.com" name="email" data-name="email" required="required" autocomplete="off">
                                <div class="separator-fields"></div>
                            </div>
                            <div> 
                                <label class="label-form" for="password">Password</label>
                                <div class="w-clearfix block-input-combined">
                                    <input class="w-input input-form left" placeholder="password" id="password-field" type="password" name="password" data-name="password" required="required"><a class="right-input-link" href="#">Forgot Password</a></div>
                                <div class="separator-button-input"></div>
                            </div>
                            <input class="w-button action-button" (click)="doLogin()" type="submit" value="Sign In" data-wait="Please wait...">
                            <div class="separator-button"></div><a class="link-upper" href="#">YOU DONâ€™T HAVE AN ACCOUNT? <strong class="b-link" (click)="linksign()">SIGN UP</strong></a></form>
                        <div class="w-form-done">
                            <p>Thank you! Your submission has been received!</p>
                        </div>
                        <div class="w-form-fail">
                            <p>Oops! Something went wrong while submitting the form</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content loading-mask stop-loading" id="new-stack">
            <div class="loading-icon">
                <div class="navbar-button-icon icon ion-load-d"></div>
            </div>
        </div>
        <div class="shadow-layer"></div>
    </section>




</ion-content>
